name: Generate Snake Alternative

on:
  workflow_dispatch: # Permite execução manual

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install -g github-contribution-grid-snake

      - name: Generate Snake
        run: |
          github-contribution-grid-snake --user Aqueiroz2 --output ./assets/github-contribution-grid-snake.svg --theme radical

      - name: Check if snake was generated
        run: |
          if [ -s assets/github-contribution-grid-snake.svg ]; then
            echo "✅ Snake generated successfully"
            cat assets/github-contribution-grid-snake.svg | head -5
          else
            echo "❌ Snake file is empty or not generated"
            exit 1
          fi

      - name: Commit & Push
        if: success()
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add assets/github-contribution-grid-snake.svg
          git diff --cached --quiet || git commit -m "Update GitHub Contribution Snake (Alternative)"
          git push
